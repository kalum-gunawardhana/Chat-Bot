<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Chat Application</title>
</head>

<body class="p-5 m-0 border-0">
    <!-- Dropdown Area -->
    <div class="dropdown p-3 m-0 border-0">
        <button class="btn btn-secondary dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">
            Select Chat
        </button>
        <ul class="dropdown-menu">
            <li><a class="dropdown-item" href="#" onclick="me()">Me</a></li>
            <li><a class="dropdown-item" href="#" onclick="another()">Another</a></li>
        </ul>
    </div>

    <!-- Chat Display Areas -->
    <div>
        <p class="text-end" id="youId"></p>
        <p id="anotherId"></p>
    </div>

    <!-- Chat Input Area -->
    <div class="input-group mb-3">
        <input type="text" class="form-control" id="chatId" placeholder="Type a message">
        <button class="btn btn-primary" type="button" onclick="sentButtonAction()">Send</button>
    </div>

    <div id="gif" class="mt-4"></div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="index.js"></script>
</body>

</html>
